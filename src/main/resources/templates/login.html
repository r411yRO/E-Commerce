<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<form action="#" th:action="@{/login}" th:object="${user}"
		method="post">
		<fieldset>
			<input type="submit" id="submitButton" th:value="Save"> <input>
			<input placeholder="Enter email" required type="text" th:field="*{email}"/>
			<input placeholder="Enter password" required type="password" th:field="*{password}"/>
		</fieldset>
	</form>
</body>
