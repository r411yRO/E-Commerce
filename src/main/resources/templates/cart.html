<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link th:href="@{/Styles/style.css}" rel="stylesheet" />
	<title>Cart</title>
</head>

<body>
	<h1>Cosul de cumparaturi</h1>
	<ul class="toolbar">
		<li th:each="category : ${categories}">
			<form th:action="@{/category/{id}(id=${category.id})}" method="get">
				<button type="submit" th:text="${category.name}"></button>
			</form>
		</li>
	</ul>
	<img id="logo" src="/Images/Logo.jpg" alt="PageLogo">
	<table>
		<thead th:if="${!cartProducts.isEmpty()}">
			<tr>
				<th>Name</th>
				<th>Quantity</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${!cartProducts.isEmpty()}" th:each="product:${cartProducts.keySet()}">
				<td th:text="${product.name}"></td>
			</tr>
			<tr th:unless="${!cartProducts.isEmpty()}"><h1>Cosul este gol!</h1></tr>
		</tbody>
	</table>
</body>
