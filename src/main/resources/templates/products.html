<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Product List</title>
</head>
<body>
	<h1>Product List</h1>

	<table>
		<thead>
			<tr>
				<th>Category</th>
				<th>Name</th>
				<th>Description</th>
				<th>Price</th>
				<th>Stock</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="category : ${categories}">
				<td th:text="${category.name}"></td>
				<td colspan="4"></td>
			</tr>
			<tr th:each="product : ${category.products}">
				<td></td>
				<td><a th:href="@{/products/{id}(id=${product.id})}"
					th:text="${product.name}"></a></td>
				<!-- Restul coloanelor -->
			</tr>
			<tr th:each="product : ${category.products}">
				<td></td>
				<td th:text="${product.name}"></td>
				<td th:text="${product.description}"></td>
				<td th:text="${product.price}"></td>
				<td th:text="${product.stock}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
