<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a category</title>
</head>
<body>
    <h1>Category:</h1>
    <form action="#" th:action="@{/addCategory}" th:object="${category}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required><br>
        <button type="submit">Save</button>
    </form>
    <table>
		<thead>
			<tr>
				<th>Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="category : ${categories}">
				<td th:text="${category.name}"></td>
				<td colspan="4"></td>
				<td>
                <form th:action="@{/addCategory}" th:method="post">
                    <input type="hidden" name="categoryName" th:value="${category.name}">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this category?')">Delete</button>
                </form>
                </td>
			</tr>
		</tbody>
	</table>
</body>
</html>
